<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Planner</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e2e;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: #2c2c3a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        input[type="file"] {
            background: #3b3b50;
            color: white;
            padding: 8px;
            cursor: pointer;
        }

        /* Button Styles */
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background: #4a90e2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #3578c2;
        }

        /* Abilities Styling */
        .abilities {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .ability-label {
            background: #3b3b50;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <h1>Character Planner</h1>

    <div class="container">
        <label for="character-name">Character Name:</label>
        <input type="text" id="character-name" placeholder="Enter character name">

        <label for="character-level">Level:</label>
        <input type="number" id="character-level" placeholder="Enter level" min="1" max="100">

        <label for="strength">Strength:</label>
        <input type="number" id="strength" placeholder="Enter strength stat" min="0" max="100">

        <label>Abilities:</label>
        <div class="abilities">
            <label class="ability-label">
                <input type="checkbox" name="ability" value="Fireball"> Fireball
            </label>
            <label class="ability-label">
                <input type="checkbox" name="ability" value="Ice Blast"> Ice Blast
            </label>
            <label class="ability-label">
                <input type="checkbox" name="ability" value="Thunder Strike"> Thunder Strike
            </label>
        </div>

        <label for="import-character">Import Character:</label>
        <input type="file" id="import-character" accept=".json">
        <button id="load-character">Import</button>

        <button id="export-character">Export</button>
    </div>

    <script>
        // Export Character Data
        document.getElementById('export-character').addEventListener('click', function() {
            const character = {
                name: document.getElementById('character-name').value,
                level: document.getElementById('character-level').value,
                stats: {
                    strength: document.getElementById('strength').value
                },
                abilities: Array.from(document.querySelectorAll('input[name="ability"]:checked')).map(el => el.value)
            };

            const jsonData = JSON.stringify(character, null, 2);
            const blob = new Blob([jsonData], { type: 'application/json' });

            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = (character.name || "character") + "_data.json";

            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });

        // Import Character Data
        document.getElementById('load-character').addEventListener('click', function() {
            const fileInput = document.getElementById('import-character');

            if (fileInput.files.length === 0) {
                alert("Please select a JSON file to import.");
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                try {
                    const character = JSON.parse(event.target.result);

                    document.getElementById('character-name').value = character.name || '';
                    document.getElementById('character-level').value = character.level || '';
                    document.getElementById('strength').value = character.stats?.strength || '';

                    document.querySelectorAll('input[name="ability"]').forEach(el => el.checked = false);
                    if (character.abilities) {
                        character.abilities.forEach(ability => {
                            const abilityCheckbox = document.querySelector(`input[name="ability"][value="${ability}"]`);
                            if (abilityCheckbox) {
                                abilityCheckbox.checked = true;
                            }
                        });
                    }

                    alert("Character successfully imported!");
                } catch (error) {
                    alert("Invalid JSON file. Please make sure you are importing a valid character file.");
                }
            };

            reader.readAsText(file);
        });
    </script>

</body>
</html>
