<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Character Planner</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">

    <!-- Header -->
    <header>
      <h1>Character Planner</h1>
      <div id="level-controls">
        <strong>Level:</strong> <span id="level-display">1</span>
        <button id="level-up-btn">Level Up</button>
      </div>
      <div>
        <strong>Remaining Build Points:</strong> <span id="remaining-points">0</span>
      </div>
    </header>

    <!-- Core Stats -->
    <section id="core-stats" class="card">
      <h2>Core Stats</h2>

      <div class="core-stat-category">
        <h3>Body</h3>
        <div class="stats-grid">
          <div class="stat-line">
            <span>Strength: <span id="strength-value">5</span></span>
            <button class="stat-increase" data-stat="strength">Increase (-2 pts)</button>
            <button class="stat-decrease" data-stat="strength">Decrease (+2 pts)</button>
          </div>
          <div class="stat-line">
            <span>Health: <span id="health-value">5</span></span>
            <button class="stat-increase" data-stat="health">Increase (-2 pts)</button>
            <button class="stat-decrease" data-stat="health">Decrease (+2 pts)</button>
          </div>
          <div class="stat-line">
            <span>Armor: <span id="armor-value">5</span></span>
            <button class="stat-increase" data-stat="armor">Increase (-2 pts)</button>
            <button class="stat-decrease" data-stat="armor">Decrease (+2 pts)</button>
          </div>
        </div>
      </div>

      <div class="core-stat-category">
        <h3>Mind</h3>
        <div class="stats-grid">
          <div class="stat-line">
            <span>Lores: <span id="lores-value">5</span></span>
            <button class="stat-increase" data-stat="lores">Increase (-2 pts)</button>
            <button class="stat-decrease" data-stat="lores">Decrease (+2 pts)</button>
          </div>
          <div class="stat-line">
            <span>Tracking: <span id="tracking-value">5</span></span>
            <button class="stat-increase" data-stat="tracking">Increase (-2 pts)</button>
            <button class="stat-decrease" data-stat="tracking">Decrease (+2 pts)</button>
          </div>
        </div>
      </div>

      <div class="core-stat-category">
        <h3>Spirit</h3>
        <div class="stats-grid">
          <div class="stat-line">
            <span>Gather Essence: <span id="gather-value">5</span></span>
            <button class="stat-increase" data-stat="gather">Increase (-2 pts)</button>
            <button class="stat-decrease" data-stat="gather">Decrease (+2 pts)</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Ability Shop -->
    <section class="card">
      <h2>Ability Shop</h2>
      <div id="ability-shop" class="ability-shop"></div>
    </section>

    <!-- Purchased Abilities -->
    <section class="card">
      <h2>Purchased Abilities</h2>
      <div id="purchased-abilities">(None)</div>
    </section>

    <!-- Level History -->
    <section class="card">
      <h2>Level History</h2>
      <div id="layer-history"></div>
    </section>

  </main>

  <!-- Scripts -->
  <script src="js/stats.js"></script>
  <script src="js/abilities.js"></script>
  <script src="js/layers.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
